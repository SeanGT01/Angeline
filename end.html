<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Crush</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightpink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .image {
            width: calc(50% + 75px); /* Reduced size by 25% */
            max-width: 225px; /* Reduced max size by 25% */
            height: auto;
            margin-bottom: 20px;
        }
        .message {
            font-size: calc(14px + 1.5vw); /* Reduced font size by 25% */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .click-button {
            font-size: calc(10px + 0.75vw); /* Reduced font size by 25% */
            padding: 8px 15px; /* Reduced padding by 25% */
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
